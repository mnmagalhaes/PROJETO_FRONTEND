
<script>
let valor1 = parseFloat(prompt('Primeiro valor'));
let valor2 = parseFloat(prompt('Segundo valor'));


document.write('<font color=blue> Primeiro valor: </font>'  + valor1 + "<br>");
document.write('<font color=blue> Segundo valor: </font>'  + valor2 + "<br>");



document.write('<font color=purple> Soma: </font>' , valor1 + valor2, "<br>");
document.write('<font color=purple> Subtração: </font>' , valor1 - valor2, "<br>");
document.write('<font color=purple> Multiplicação: </font>' , valor1 * valor2, "<br>");
document.write('<font color=purple> Divisão: </font>' , valor1 / valor2, "<br>");
document.write('<font color=purple> soma: </font>' , valor1 + valor2, "<br>");

</script>
