<!DOCTYPE html>
<html lang="en">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
 
<body>
    <h1>Ao pressionar "Enter" aparecerá uma mensagem</h1>
    <script>
        document.onkeydown = function (event) {
            if (event.key === "Enter") {
                alert('Boa Noite, Brazil!')
            }
        }
    </script>
    <h1>Ao soltar a tecla "p" aparecerá um aviso</h1>
    <script>
        document.onkeyup = function (format) {
            if (format.key === "T")
                alert('Tudo sob descontrole')
        }
    </script>
    <h1>Ao pressionar "M" aparecerá uma imagem do melhor time do mundo </h1>
    <script>
        document.onkeypress = function (evento) {
            if (evento.key === "g")
                document.write('<img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcTzE81QOh6qD-68OKxwPqBhG59VFk6rHfIojRc72owEvV6is8i_2bkGlGIxvC7Zh4M1fqhlli-cWLe9DHlCh7_xxRrjSSxaS0_vR91P0DQ"></img>')
        }
    </script>
</body>
 
</html>
