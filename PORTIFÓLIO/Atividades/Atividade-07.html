<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Mês</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #000;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #0033cc; /* Azul escuro */
            color: #fff;
        }
        td {
            background-color: #cce5ff; /* Azul claro */
        }
        img {
            margin-top: 20px;
            width: 200px; /* Ajuste o tamanho da imagem conforme necessário */
            display: none; /* Inicialmente escondida */
        }
    </style>
</head>
<body>
    <h1>Verificação de Mês</h1>
    <form id="form">
        <label for="numero">Digite um número entre 1 e 12:</label>
        <input type="number" id="numero" min="1" max="12" required>
        <button type="button" onclick="verificarMes()">Verificar</button>
    </form>

    <table id="resultadoTabela">
        <thead>
            <tr>
                <th>Classificação</th>
                <th>Mês</th>
            </tr>
        </thead>
        <tbody>
            <!-- Resultado será inserido aqui -->
        </tbody>
    </table>

    <img id="imagem" src="https://vejasp.abril.com.br/wp-content/uploads/2023/12/PAPAINOEL_SHOPLIGTH_31.jpg?quality=70&strip=info&w=1280&h=720&crop=1" alt="Imagem do Papai Noel">

    <script>
        function verificarMes() {
            // Obtém o valor do input
            const inputElement = document.getElementById('numero');
            const numero = parseInt(inputElement.value, 10);

            // Define o mês correspondente
            let mes;
            switch (numero) {
                case 1:
                    mes = 'Janeiro';
                    break;
                case 2:
                    mes = 'Fevereiro';
                    break;
                case 3:
                    mes = 'Março';
                    break;
                case 4:
                    mes = 'Abril';
                    break;
                case 5:
                    mes = 'Maio';
                    break;
                case 6:
                    mes = 'Junho';
                    break;
                case 7:
                    mes = 'Julho';
                    break;
                case 8:
                    mes = 'Agosto';
                    break;
                case 9:
                    mes = 'Setembro';
                    break;
                case 10:
                    mes = 'Outubro';
                    break;
                case 11:
                    mes = 'Novembro';
                    break;
                case 12:
                    mes = 'Dezembro';
                   imagem
                    document.getElementById('imagem').style.display = 'block';
                    break;
                default:
                    mes = 'Número inválido';
            }

            // Exibe o resultado na tabela
            const tabela = document.getElementById('resultadoTabela').getElementsByTagName('tbody')[0];
            tabela.innerHTML = ''; // Limpa o conteúdo anterior
            const novaLinha = tabela.insertRow();
            const celulaClassificacao = novaLinha.insertCell(0);
            const celulaMes = novaLinha.insertCell(1);
            celulaClassificacao.textContent = `Número digitado: ${numero}`;
            celulaMes.textContent = `Mês correspondente: ${mes}`;

            // Imprime na console
            console.log(`Classificação Mês\nNúmero digitado:\t${numero}\nMês correspondente:\t${mes}`);
        }
    </script>
</body>
</html>
