<style>
    h1{
     background-color: black;
     color: white;
     font-size:  50px;
  
    }
  
  
  
 </style>
  
  
  
 <script>
     /*
     Usando Fun√ßoes nativas,imprima no console e na pagina a data
     de acordo com o sistema operacional no formato abaixo
     08/08/2024
 */
  
     let data = new Date();
     let dia = data.getDate();
     let mes = data.getMonth() + 1;
     let ano = data.getFullYear();
  
     let dataCompleta = dia + '/' + mes + '/' + ano;
  
     console.log(dataCompleta);
     document.write('<h1>' + dataCompleta + '</h1>');
  
  
  
 </script>
