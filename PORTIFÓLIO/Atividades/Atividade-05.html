<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cálculo de Aumento de Salário</title>
    <script>
        function calcularAumento() {
            // Obter os valores dos campos de entrada
            var nome = document.getElementById('nome').value;
            var salarioAtual = parseFloat(document.getElementById('salario').value);

            // Verificar se o salário é um número válido
            if (isNaN(salarioAtual)) {
                alert('Por favor, insira um valor de salário válido.');
                return;
            }

            // Calcular o aumento de 25%
            var aumentoPercentual = 0.25;
            var novoSalario = salarioAtual * (1 + aumentoPercentual);

            // Exibir o resultado
            document.getElementById('resultado').innerHTML =
                `<p>Funcionário: ${nome}</p>
                 <p>Salário Atual: R$ ${salarioAtual.toFixed(2)}</p>
                 <p>Novo Salário com aumento de 25%: R$ ${novoSalario.toFixed(2)}</p>`;

                 
        }
    </script>
</head>
<body>
    <h1>Cálculo de Aumento de Salário</h1>
    <form onsubmit="event.preventDefault(); calcularAumento();">
        <label for="nome">Nome do Funcionário:</label>
        <input type="text" id="nome" required><br><br>
        <label for="salario">Salário Mensal:</label>
        <input type="number" id="salario" step="0.01" required><br><br>
        <button type="submit">Calcular Aumento</button>
    </form>
    <div id="resultado"></div>
</body>
</html>
