<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="icon" type="imagens" href="imagens/favicon.ico">
    <link rel="stylesheet" href="google.css">
</head>

<body>
    <nav>
        <ul>
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Imagens</a></li>
            <li><a href="imagens/"><img src="imagens/apps.png" alt="" width="20" class="img1"></a></li>
            <li><a href="imagens/user.png"><img src="imagens/user.png" alt="" width="20" class="img2"></a></li>
        </ul>
    </nav>

    <header>
        <div class="container-header">
            <img src="imagens/logo.png" alt="">
        </div>
    </header>

    <main>
        <section class="busca-container">
            <div class="busca-box">
                <div class="left-icon">
                    <img src="imagens/lupa.png" width="30">
                </div>
                <input type="text" placeholder="Pesquisar no Google">
                <div class="right-icons">
                    <img src="imagens/teclado.png" class="img3">
                    <img src="imagens/mic.png" width="25">
                    <img src="imagens/lens.png" width="25">
                </div>
            </div>
        </section>
    </main>
</body>

</html>
